<section>
  <div class="head">
    <div>Отчеты</div>
    <!--<div (click)="openModalNewReport()"><i class="material-icons add-report">add_circle_outline</i></div>-->
    <app-icon-button [iconType]="'add_circle_outline'" [title]="'Создать отчет'" (click)="openModalNewReport()"></app-icon-button>
  </div>

  <nav class="list-files">
    <ul *ngIf="files" class="ul-menu-files">
      <li *ngFor="let file of files" class="li-menu-files" (click)="chooseFile(file)"  [class.selected]="file === selectedFile">
        {{file}}
      </li>
    </ul>
  </nav>
</section>
