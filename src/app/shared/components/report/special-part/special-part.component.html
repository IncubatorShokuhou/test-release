<div class="main">
  <div *ngFor="let item of data">
    <ul class="list-group">
      <li class="list-group-item">
        {{item.employeeName}}
        {{item.rate}}
        <div *ngFor="let task of item.specialTasks">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{task.name}}</li>
            <li class="list-group-item">{{task.hours}}</li>
            <div *ngIf="task.comment">
              <li class="list-group-item">{{task.comment}}</li>
            </div>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
