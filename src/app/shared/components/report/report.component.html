<div class="tabs">
  <input id="tab1" type="radio" name="tabs" checked>
  <label for="tab1">Основные задачи</label>
  <input id="tab2" type="radio" name="tabs">
  <label for="tab2">Специальные задачи</label>
  <ng-container *ngIf="report">
    <section id="content-tab1">
      <app-common-part [data]="report"></app-common-part>
    </section>
    <section id="content-tab2">
      <app-special-part [data]="report.specialTasks"></app-special-part>
    </section>
  </ng-container>
</div>
