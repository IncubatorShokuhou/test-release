<div class="main">
  <div *ngFor="let project of data">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="project-name">{{project.name}}</div>
        <input value="{{project.name}}" placeholder="Имя проекта"/>
        <div *ngFor="let employee of project.employee">
          <ul class="list-group list-group-flush">
            <li class="list-group-item employee-name">{{employee.name}}</li>
            <div *ngFor="let task of employee.tasks" class="task">

                <div >{{task.name}}</div>
                <div>{{task.hours}}</div>
            </div>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
