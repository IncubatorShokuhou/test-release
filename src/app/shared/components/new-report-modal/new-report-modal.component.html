<div id="error" class="modalbackground">
    <div class="modalwindow">
      <div class="header">
        <h3>Создание нового отчета</h3>
        <i class="material-icons close" (click)="clickClose()" title="Закрыть">close</i>
      </div>
      <div class="main">
        <input [(ngModel)]="fileName" placeholder="Введите название файла...">

      </div>
      <div class="footer">
        <a (click)="clickClose()" class="btn-close">Закрыть</a>
        <a (click)="createReport()" class="btn-create">Создать</a>
      </div>
    </div>
</div>
