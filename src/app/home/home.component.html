<div class="container">
  <div class="top-area">
    <div class="left-panel">
      <button type="button" class="btn btn-primary" (click)="openDialog()">Выберите папку</button>
      <button *ngIf="!isFolderChecked && folderPath" type="button" class="btn btn-success" (click)="getFilesFromFolder()">Просканировать папку</button>
    </div>
    <div class="right-panel">
      {{ folderPath }}
    </div>
  </div>

  <div class="bottom-area">
    <div class="files-panel">
      <div class="list-group">
        <ul *ngIf="files">
          <li *ngFor="let file of files">
            <span class="list-group-item list-group-item-action">{{file}}</span>
              <!--
              <a routerLink="/report/{{folderPath}}\{{file}}" class="btn-view">{{file}}</a>
              -->
          </li>
        </ul>
      </div>
    </div>
    <div class="report-panel">

    </div>
  </div>
</div>
