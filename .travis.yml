os:
  - linux
  - osx
language: node_js
node_js:
  - '12'
  - '11'
  - '10'
dist: xenial
sudo: required
services:
  - xvfb
addons:
  chrome: stable
before_script:
  - export DISPLAY=:99.0
install:
  - npm set progress=false
  - npm install
script:
  - npm run build
  - npm run electron:linux
deploy:
  provider: releases
  api_key: 6293ea6b7146598588b58b73e38f9a20e5746109
  file: 'release/SurvShell'
  skip_cleanup: true
  on:
    tags: true
